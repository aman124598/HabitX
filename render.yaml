services:
  - type: web
    name: habit-tracker-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: node dist/server.js
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: BACKEND_URL
        value: https://habit-tracker-backend.onrender.com
      # Set the following in Render dashboard (do not commit secrets)
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_DYNAMIC_LINK_DOMAIN
        sync: false
      - key: FIREBASE_API_KEY
        sync: false
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
